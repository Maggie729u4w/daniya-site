<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оплата курса</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fffdfa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 4em auto;
      background: #fffaf4;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(245, 220, 180, 0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.5em;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 2em;
      padding: 1em 2em;
      background: linear-gradient(to right, #f7e9ce, #f0dcae);
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 220, 180, 0.6);
    }
    button:hover {
      box-shadow: 0 0 15px rgba(255, 200, 120, 0.9);
    }
    .instruction {
      background: #fff5e1;
      border: 1px dashed #e2c49a;
      padding: 1em;
      margin-top: 2em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Оплата курса</h1>
    <form>
      <label for="name">Ваше имя</label>
      <input type="text" id="name" name="name" placeholder="Введите ваше имя" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Введите ваш email" required />

      <label for="comment">Комментарий (необязательно)</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Если есть пожелания..."></textarea>

      <button type="submit">Перейти к оплате</button>
    </form>

    <div class="instruction">
      <p>После нажатия на кнопку вы будете перенаправлены на страницу с реквизитами для перевода. Пожалуйста, проверьте свою почту для подтверждения.</p>
    </div>
  </div>
</body>
</html>
